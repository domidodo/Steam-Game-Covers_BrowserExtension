<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../css/settings.css" media="all">
	</head>

  <body onload="start()">
	<h1 id="SettingsTitle"></h1>

	<div class="settingTextPos">
		<div class="settingButtonPos">
			<p class="onoff"><input type="checkbox" id="showItalianCovers"><label for="showItalianCovers"></label></p>
		</div>
		<b id="showItalianCoversTitle"></b><br/>
		<div id="showItalianCoversText"></div>

		<div class="settingButtonPos">
			<p class="onoff"><input type="checkbox" id="translateDescription"><label for="translateDescription"></label></p>
		</div>

	</div>		
	<br/>
	<br/>
	<hr>
	<br/>
	<h1 id="databaseTitle"></h1>
	<h3 id="gamesTitle"></h3>
    <table id="GamesTable">
		<thead>
			<tr>
				<th>
					Steam Id
				</th>
				<th>
					Name
				</th>
				<th>
					Path (SGC)
				</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
    </table><br/>
	<small>
		<div id="GamesTableHits"></div>
	</small>
	<br/>
	<br/>

    <table id="PackageTable">
		<thead>
			<tr>

					Steam Id
				</th>

				</th>
